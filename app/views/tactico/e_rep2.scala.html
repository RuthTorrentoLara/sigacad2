@import helper._

@css={
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/zebra_metallic.css")">
}

@js={
	<script src="@routes.Assets.versioned("javascripts/zebra_datepicker.js")" type="text/javascript"></script>

    <script>

		$(document).ready(function() {

		    // assuming the controls you want to attach the plugin to
		    // have the "datepicker" class set
            $('input.datepicker').Zebra_DatePicker({
                format: 'Y',
            });

		});

	</script>
}

@breadcrumb = {
	<ul class="breadcrumb">
		<li class=""><a href="/tactico">Tactico</a></li>
		<li class="active"><a href="#">Reporte 2</a></li>
	</ul>
}


@tactico.base("Reporte 2","Semi-Resumen de Porcentaje Aprobado/Reprobado por Docente,año y ciclo","2",css,js,breadcrumb){

    <br>
    <br>

    <form class="form-horizontal" role="form" method="post" action="@routes.TacticoController.procesar_rep2">

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <div class="form-group">
                        <label for="carrera" class="col-sm-2 control-label">Carrera</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="carrera" name="carrera">
                                <option value="arq">Arquitectura</option>
                                <option value="civ">Ing. Civil</option>
                                <option value="ind">Ing. Industrial</option>
                                <option value="mec">Ing. Mecanica</option>
                                <option value="qui">Ing. Química</option>
                                <option value="sis">Ing. Sistemas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="docente" class="col-sm-2 control-label">Docente</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="docente" name="docente">
                                <option value="ib">Ing. Baires</option>
                                <option value="ip">Ing. Peñate</option>
                                <option value="ip">Ing. Pocasangre</option>
                                <option value="ic">Ing. Carballo</option>
                                <option value="iz">Ing. Zaldivar</option>
                                <option value="ig">Ing. Gonzalez</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="fecha" class="col-sm-2 control-label">Año</label>
                        <div class="col-sm-10">
                            <div class="colinput-append date" id="dp1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <input type="text" id="txtDateDesde" name="fecha_inicio" class="datepicker form-control" data-provide="datepicker" placeholder="Seleccione" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ciclo" class="col-sm-2 control-label">Ciclo</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="ciclo" name="ciclo">
                                <option value="par">Par</option>
                                <option value="impar">Impar</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-default col-sm-12">Cancelar</button>
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success col-sm-12">Procesar</button>
                        </div>
                    </div>


                </div>
                <div class="col-sm-3"></div>
            </div>

    </form>

}
