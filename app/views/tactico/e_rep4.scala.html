@import helper._

@css={
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/zebra_metallic.css")">
}

@js={
	<script src="@routes.Assets.versioned("javascripts/zebra_datepicker.js")" type="text/javascript"></script>

    <script>

		$(document).ready(function() {

		    // assuming the controls you want to attach the plugin to
		    // have the "datepicker" class set
            $('input.datepicker').Zebra_DatePicker({
                format: 'Y',
            });

		});

	</script>
}

@breadcrumb = {
	<ul class="breadcrumb">
		<li class=""><a href="/tactico">Tactico</a></li>
		<li class="active"><a href="#">Reporte 4</a></li>
	</ul>
}


@tactico.base("Reporte 4","Semi-Resumen de estudiantes que han solicitado pruebas de aptitud por año","4",css,js,breadcrumb){

    <br>
    <br>

    <form class="form-horizontal" role="form" method="post" action="@routes.TacticoController.procesar_rep4">

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                 <div class="form-group">
                        <label for="fecha" class="col-sm-2 control-label">Año</label>
                        <div class="col-sm-10">
                            <div class="colinput-append date" id="dp1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <input type="text" id="txtDateDesde" name="anio" class="datepicker form-control" data-provide="datepicker" placeholder="Seleccione" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <a href="@routes.TacticoController.home()" class="btn btn-default col-sm-12">Cancelar</a>
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success col-sm-12">Procesar</button>
                        </div>
                    </div>


                </div>
                <div class="col-sm-3"></div>
            </div>

    </form>

}
