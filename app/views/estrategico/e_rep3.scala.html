

@import helper._

@css={
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/zebra_metallic.css")">
}

@js={
	<script src="@routes.Assets.versioned("javascripts/zebra_datepicker.js")" type="text/javascript"></script>

    <script>

		$(document).ready(function() {

		    // assuming the controls you want to attach the plugin to
		    // have the "datepicker" class set
            $('input.datepicker').Zebra_DatePicker({
                format: 'd-m-Y',
            });

		});

	</script>
}

@breadcrumb = {
	<ul class="breadcrumb">
		<li class=""><a href="/estrategico">Estratégico</a></li>
		<li class="active"><a href="#">Reporte 3</a></li>
	</ul>
}


@estrategico.base("Reporte 3","Resumen de cantidad de estudiantes que se retiran de la FIA por carrera y rango de fecha  ","3",css,js,breadcrumb){

    <br>
    <br>

    <form class="form-horizontal" role="form" method="post" action="@routes.EstrategicoController.procesar_rep3">

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">



                    <div class="form-group">
                        <label for="fdesde" class="col-sm-2 control-label">Fecha Desde</label>
                        <div class="col-sm-10">
                            <div class="colinput-append date" id="dp1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <input type="text" id="txtDateDesde" name="fecha_inicio" class="datepicker form-control" data-provide="datepicker" placeholder="Seleccione" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fhasta" class="col-sm-2 control-label">Fecha Hasta</label>
                        <div class="col-sm-10">
                            <div class="colinput-append date" id="dp1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <input type="text" id="txtDateHasta" name="fecha_final" class="datepicker form-control" data-provide="datepicker" placeholder="Seleccione" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="carrera" class="col-sm-2 control-label">Carrera</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="carrera" name="carrera">
                                <option value="arq">Arquitectura</option>
                                <option value="civ">Ing. Civil</option>
                                <option value="ind">Ing. Industrial</option>
                                <option value="mec">Ing. Mecanica</option>
                                <option value="qui">Ing. Química</option>
                                <option value="sis">Ing. Sistemas</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                        <a href="@routes.EstrategicoController.home()" class="btn btn-default col-sm-12">Cancelar</a>
                        </div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success col-sm-12">Procesar</button>
                        </div>
                    </div>


                </div>
                <div class="col-sm-3"></div>
            </div>

    </form>

}
